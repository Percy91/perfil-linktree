<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Añadimos fuente esto en el <head> de tu HTML -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree de Percy</title>
    <!-- Conectamos nuestro archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de perfil -->
    <div class="perfil">
        <!-- Foto de perfil -->
        <img src="me.jpg" alt="Foto de perfil" class="foto-perfil">
        
        <!-- JavaScript agregará el nombre y descripción -->
        <div id="info-perfil"></div>
        
        <!-- Iconos de redes sociales -->
        <div class="redes-sociales">
            <a href="https://instagram.com/Percy.91" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://tiktok.com/sonqo.suwa" target="_blank">
                <img src="tik-tok.png" alt="TikTok">
            </a>
            <a href="https://wa.me/+51974405001" target="_blank">
                <img src="whatsapp.png" alt="WhatsApp">
            </a>
            <a href="https://facebook.com/percy.ht" target="_blank">
                <img src="logo-de-facebook.png" alt="Facebook">
            </a>
        </div>
    </div>

    <!-- Enlaces principales -->
    <div class="enlaces">
        <a href="https://wa.me/" target="_blank" class="boton">
            WhatsApp
        </a>
        <a href="https://instagram.com" target="_blank" class="boton">
            Instagram
        </a>
        <a href="https://tiktok.com" target="_blank" class="boton">
            TikTok
        </a>
        <a href="https://facebook.com" target="_blank" class="boton">
            Facebook
        </a>
    </div>

    <!-- Pie de página -->
    <div class="pie-pagina">
        <a href="https://instagram.com" target="_blank">
            <img src="linktree.jpg" >
    </div>

    <!-- Conectamos nuestro archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
